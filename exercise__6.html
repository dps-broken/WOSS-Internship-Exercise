<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
            text-align: center;
        }

        .logo {
            padding: 20px;
        }

        .search-bar {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #f8f9fa;
            border: 1px solid #d6d6d6;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #f1f1f1;
        }

        .footer {
            font-size: 12px;
            color: #5f6368;
            padding: 10px;
            position: relative;
            left: 13% !important;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>Gmail</td>
            <td>Images</td>
        </tr>
      
        <tr>
            <td colspan="5" class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="270">
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="text" class="search-bar" placeholder="Search Google or type a URL">
            </td>
        </tr>
        <tr>
            <td colspan="5" class="buttons">
                <button>Google Search</button>
                <button>History</button>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="footer">
                <p>&copy; 2025 Google | This is a replica using the table tag.</p>
            </td>
        </tr>
    </table>
</body>
</html>
