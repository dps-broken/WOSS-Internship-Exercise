<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
            text-align: center;
        }

        .logo {
            padding: 10px;
            /* background-color: black; */
            height: 200px;
        }

        .search-bar {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .buttons {
            margin-top: 0px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0px;
            border: none;
            background-color: #f8f9fa;
            border: 1px solid #d6d6d6;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #f1f1f1;
        }

        .footer {
            font-size: 12px;
            color: #5f6368;
            padding: 10px;
            position: relative;
            left: 13% !important;
        }
        td .logopng{
            height: 50px;
            width: 50px;
            margin: 0 20px;
        }

    </style>
</head>
<body>
    <table>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><img height="50" src="https://img.freepik.com/free-vector/colorful-letter-gradient-logo-design_474888-2309.jpg" alt=""></td>
            <td><img height="50" src="https://img.freepik.com/premium-vector/free-vector-beautiful-flying-hummingbird-design-element-banners-posters-leaflets-brochur_1009653-1.jpg" alt=""></td>
        </tr>
      
        <tr>
            <td colspan="5" class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="270" height="100px">
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="text" class="search-bar" placeholder="Search Google or type a URL" style="border-radius: 50px;">
            </td>
        </tr>
        <tr>
            <td colspan="5" class="buttons">
               <img class="logopng" src="https://www.logoai.com/oss/icons/2021/10/27/CS0PXMQM8ocyn33.png" alt="">
               <img class="logopng" src="https://www.logoai.com/uploads/icon/2021/09/23/dd5b2209-0f8b-4771-a38d-434f0694d728.png" alt="">
               <img class="logopng" src="https://www.logoai.com/oss/icons/2021/12/01/gml-69cEexL2p82.png" alt="">
               <img class="logopng" src="https://www.logoai.com/uploads/icon/2021/08/26/9340bdb5-4318-4992-858c-3c7707fbb550.png" alt="">
               <img class="logopng" src="https://www.logoai.com/oss/icons/2021/10/27/KmNb0rt9FdulXbu.png" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="3" class="footer">
                <p>&copy; 2025 Google | This is a replica using the table tag.</p>
            </td>
        </tr>
    </table>
</body>
</html>
