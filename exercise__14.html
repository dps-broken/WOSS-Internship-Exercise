<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Personal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
        }

        .photo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .photo img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Personal Details</h1>

        <div class="photo">
            <img src="https://via.placeholder.com/150" alt="Profile Photo">
        </div>

        <table>
            <tr>
                <th>Field</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>Class</td>
                <td>12th Grade</td>
            </tr>
            <tr>
                <td>Qualifications</td>
                <td>High School Diploma</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>123 Main Street, Springfield</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>(123) 456-7890</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>johndoe@example.com</td>
            </tr>
        </table>

        <div class="button-container">
            <button onclick="alert('Edit functionality not implemented yet!')">Edit Details</button>
        </div>
    </div>
</body>
</html>
