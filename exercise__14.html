<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Personal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
        }

        .photo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .photo img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Personal Details</h1>

        <div class="photo">
            <img src="./img.jpg" alt="Profile Photo">
        </div>

        <table>

            </tr>

            </tr>
            <tr>
                <td>Qualifications</td>
                <td>B.tech in Computer Science And Engineering</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>S1014 Nehru Nagar Bhoapl Madhya Pradesh 462003</td>
            </tr>
            <tr>

            <tr>
                <td>Email</td>
                <td>dwivedipranjal12345@gmail.com</td>
            </tr>
        </table>

       
    </div>
</body>
</html>
